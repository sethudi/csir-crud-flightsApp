{% extends "layout.html" %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='book.css') }}">
{% endblock %}

{% block Table %}
    <div>
        <form action="/create" method="post">
            {% if row %}
                <input type="hidden" name="identifier" value="{{row[0]}}"/>
                <label htmlFor="flight_number">Flight_number:</label>
                <input type="text" name="flight_number" id="flight_number" value="{{row[1]}}"/>
                <label htmlFor="origin">Origin:</label>
                <input type="text" name="origin" id="origin" value="{{row[2]}}"/>
                <label htmlFor="destination">Destination:</label>
                <input type="text" name="destination" id="destination" value="{{row[3]}}"/>
                <input type="submit" value="Save" />
            {% else %}
                <label htmlFor="flight_number">Flight_number:</label>
                <input type="text" name="flight_number" id="flight_number" />
                <label htmlFor="origin">Origin:</label>
                <input type="text" name="origin" id="origin" />
                <label htmlFor="destination">Destination:</label>
                <input type="text" name="destination" id="destination" />
                <input type="submit" value="Save" />
            {% endif %}
            
        </form>

    </div>
{% endblock %}

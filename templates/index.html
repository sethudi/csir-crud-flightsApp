{% extends "layout.html" %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static', filename='flightlist.css') }}">
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
{% endblock %}

{% block Table %}
    <table>
        <thead>
            <tr><th>Flight_number</th><th>Origin</th><th>Destination</th></tr>
        </thead>
        <tbody>
            <div class="flight-table">
                {% for flight in flights %}
                    <tr>
                        <td>{{ flight.flight_number }}</td>
                        <td>{{ flight.origin }}</td>
                        <td>{{ flight.destination }}</td>
                        <td><a href="{{ url_for('edit', id= flight.id ) }}"><i class="material-icons">edit</i></a></td>
                        
                        <td><a href="{{ url_for('delete', id= flight.id ) }}"><i class="material-icons">delete</i></a></td>  
                    </tr>
                {% endfor %}
            </div>
        </tbody>
    </table>
{% endblock %}
